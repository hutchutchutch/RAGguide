<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/client">
  <title>RAG Explorer - Redirecting</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #111;
      border-radius: 8px;
      border: 1px solid #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      color: #aaa;
      line-height: 1.6;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #333;
      border-bottom-color: #6366F1;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #6366F1, #8B5CF6);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 114, 255, 0.4);
    }
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="loader"></span>
    <h1>RAG Explorer</h1>
    <p>Redirecting to the modern UI interface... If you are not automatically redirected, please click the button below.</p>
    <a href="/client" class="button">Go to Modern UI</a>
  </div>
  <script>
    // Immediately redirect to /client route
    window.location.href = '/client';
  </script>
</body>
</html>
